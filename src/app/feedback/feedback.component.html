<div class="container">
  <div class="row">
    <div class="col-xs-8">

      <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="">First Name</label>
            <input ngModel name="firstName"
            id="firstName" type="text" class="form-control"
           >
        </div>

        <div class="form-group">
            <label for="">Feedback</label><br>
            <textarea ngModel name="feedback" id="feedback" cols="30" rows="10" class="from-control"></textarea>
        </div>

        <div class="form-grp">
          <button class="btn btn-primary btn-lg">Submit</button>
        </div>

      </form>

    </div>
  </div>
</div>
