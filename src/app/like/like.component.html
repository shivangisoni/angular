<h2 *ngFor = "let food of Foods;let i = index" >
  {{i+1}} : {{food}} -
  <a href="javascript:void(0);" (click)="likeChange($event)">
  <i class ="fa"
           [ngClass] = "{
             'fa-heart active' : liked,
             'fa-heart-o' : !liked
           }">
  </i>
  </a>
</h2>

<span *ngIf="liked">Liked by User</span>
<span *ngIf="!liked">Unliked by User</span>
